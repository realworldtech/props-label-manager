services:
  # Dev profile - direct access on port 8000 with hot reload
  web:
    build: .
    restart: unless-stopped
    profiles: ["dev"]
    command: >
      sh -c "
      cd /app/src &&
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput &&
      gunicorn --bind 0.0.0.0:8000 --workers 2 --reload printclient.wsgi:application
      "
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/admin/login/\")'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - .:/app
      - static_volume:/app/src/staticfiles
    ports:
      - "8000:8000"
    env_file: .env

  # Print client - WebSocket connections to PROPS servers
  print-client:
    build: .
    restart: unless-stopped
    profiles: ["dev", "prod"]
    command: >
      sh -c "
      cd /app/src &&
      python manage.py migrate --noinput &&
      python manage.py run_print_client --client-name '${CLIENT_NAME:-PROPS Print Client}'
      "
    volumes:
      - .:/app
    depends_on:
      web:
        condition: service_healthy
    env_file: .env
    # Host network gives direct access to local thermal printers
    # Uncomment if printers are on the host network
    # network_mode: host

  # Prod profile
  web-prod:
    build: .
    restart: unless-stopped
    profiles: ["prod"]
    command: >
      sh -c "
      cd /app/src &&
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput &&
      gunicorn --bind 0.0.0.0:8000 --workers ${GUNICORN_WORKERS:-2} --access-logfile - --error-logfile - --log-level info printclient.wsgi:application
      "
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/admin/login/\")'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - static_volume:/app/src/staticfiles
      - data_volume:/app/src/data
      - media_volume:/app/src/media
    ports:
      - "8000:8000"
    env_file: .env

volumes:
  static_volume:
  data_volume:
  media_volume:
