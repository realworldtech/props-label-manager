services:
  web:
    build: .
    restart: unless-stopped
    command: >
      sh -c "
      cd /app/src &&
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput &&
      gunicorn --bind 0.0.0.0:8000 --workers 2 --reload printclient.wsgi:application
      "
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/admin/login/\")'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - .:/app
      - static_volume:/app/src/staticfiles
    ports:
      - "8000:8000"
    env_file: .env

  print-client:
    build: .
    restart: unless-stopped
    command: >
      sh -c "
      cd /app/src &&
      python manage.py migrate --noinput &&
      python manage.py run_print_client --client-name '${CLIENT_NAME:-PROPS Print Client}'
      "
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      web:
        condition: service_healthy
    env_file: .env
    # Host network gives direct access to local thermal printers
    # Uncomment if printers are on the host network
    # network_mode: host

  # --- DYMO Label Printers ---
  # One service per physical Dymo printer. The print-client auto-discovers
  # containers with the "props.printer" label via the Docker API.
